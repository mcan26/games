<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        // Create the pong paddle
        const paddleWidth = 10;
        const paddleHeight = 100;
        const player = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: 'black',
            score: 0
        };

        const computer = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: 'black',
            score: 0
        };

        // Create the pong ball
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 4,
            velocityX: 4,
            velocityY: 4,
            color: 'black'
        };

        // Draw everything
        function draw() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);
            // Draw paddles
            context.fillStyle = player.color;
            context.fillRect(player.x, player.y, player.width, player.height);
            context.fillStyle = computer.color;
            context.fillRect(computer.x, computer.y, computer.width, computer.height);
            // Draw ball
            context.fillStyle = ball.color;
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2, false);
            context.closePath();
            context.fill();
        }

        // Move the paddle
        function movePaddle() {
            document.addEventListener('mousemove', event => {
                let rect = canvas.getBoundingClientRect();
                player.y = event.clientY - rect.top - player.height / 2;
            });
        }

        // Update the game
        function update() {
            // Move the ball
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;
            // Collision with top and bottom
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.velocityY = -ball.velocityY;
            }
            // Collision with paddles
            if (ball.x - ball.radius < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) {
                ball.velocityX = -ball.velocityX;
            }
            if (ball.x + ball.radius > computer.x && ball.y > computer.y && ball.y < computer.y + computer.height) {
                ball.velocityX = -ball.velocityX;
            }
            // Update score
            if (ball.x - ball.radius < 0) {
                computer.score++;
                resetBall();
            }
            if (ball.x + ball.radius > canvas.width) {
                player.score++;
                resetBall();
            }
        }

        // Reset ball position
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.velocityX = -ball.velocityX;
        }

        function gameLoop() {
            draw();
            update();
            movePaddle();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
