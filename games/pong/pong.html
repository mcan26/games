<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        // Create the pong paddle
        const paddleWidth = 10;
        const paddleHeight = 100;
        const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, dy: 0 };
        const computer = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };

        // Create the pong ball
        const ball = { x: canvas.width / 2, y: canvas.height / 2, size: 10, speed: 4, velocityX: 4, velocityY: 4 };

        // Draw function
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = '#333';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillRect(computer.x, computer.y, computer.width, computer.height);

            // Draw ball
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2, false);
            ctx.fill();
        }

        // Update function
        function update() {
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            if (ball.y + ball.size > canvas.height || ball.y - ball.size < 0) {
                ball.velocityY = -ball.velocityY;
            }

            if (ball.x + ball.size > canvas.width) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                ball.velocityX = -ball.velocityX;
            }

            if (ball.x - ball.size < 0) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                ball.velocityX = -ball.velocityX;
            }

            // Paddle collision
            if (ball.x - ball.size < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) {
                ball.velocityX = -ball.velocityX;
            }

            if (ball.x + ball.size > computer.x && ball.y > computer.y && ball.y < computer.y + computer.height) {
                ball.velocityX = -ball.velocityX;
            }
        }

        // Handle player movement
        function movePaddle(event) {
            const key = event.key;
            if (key === 'ArrowUp') {
                player.dy = -25; // increased speed to 25 pixels
            } else if (key === 'ArrowDown') {
                player.dy = 25; // increased speed to 25 pixels
            }
        }

        function stopPaddle(event) {
            const key = event.key;
            if (key === 'ArrowUp' || key === 'ArrowDown') {
                player.dy = 0;
            }
        }

        // Game loop
        function game() {
            player.y += player.dy;

            // Prevent paddle from going out of bounds
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

            update();
            draw();

            requestAnimationFrame(game);
        }

        document.addEventListener('keydown', movePaddle);
        document.addEventListener('keyup', stopPaddle);

        game();
    </script>
</body>
</html>
