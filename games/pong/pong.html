<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        body { margin: 0; padding: 20px; background: #222; }
        canvas { background: black; display: block; margin: auto; border: 2px solid white; }
        #score { color: white; text-align: center; font-size: 24px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="score">Player: <span id="p1score">0</span> | AI: <span id="p2score">0</span></div>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');
        
        const ball = {
            x: 400,
            y: 200,
            radius: 8,
            vx: (Math.random() > 0.5 ? 1 : -1) * 5,
            vy: (Math.random() - 0.5) * 5
        };
        
        const player = { x: 10, y: 150, width: 10, height: 100, score: 0 };
        const ai = { x: 780, y: 150, width: 10, height: 100, score: 0 };
        
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.y = e.clientY - rect.top - player.height / 2;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && player.y > 0) player.y -= 15;
            if (e.key === 'ArrowDown' && player.y < canvas.height - player.height) player.y += 15;
        });
        
        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'white';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillRect(ai.x, ai.y, ai.width, ai.height);
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            document.getElementById('p1score').textContent = player.score;
            document.getElementById('p2score').textContent = ai.score;
        }
        
        function update() {
            ball.x += ball.vx;
            ball.y += ball.vy;
            
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.vy = -ball.vy;
                if (ball.y - ball.radius < 0) ball.y = ball.radius;
                if (ball.y + ball.radius > canvas.height) ball.y = canvas.height - ball.radius;
            }
            
            if (
                ball.x - ball.radius < player.x + player.width &&
                ball.y > player.y &&
                ball.y < player.y + player.height
            ) {
                ball.vx = Math.abs(ball.vx) * 1.05;
                ball.vy += (ball.y - (player.y + player.height / 2)) * 0.1;
            }
            
            if (
                ball.x + ball.radius > ai.x &&
                ball.y > ai.y &&
                ball.y < ai.y + ai.height
            ) {
                ball.vx = -Math.abs(ball.vx) * 1.05;
                ball.vy += (ball.y - (ai.y + ai.height / 2)) * 0.1;
            }
            
            if (ball.x < 0) {
                ai.score++;
                resetBall();
            }
            if (ball.x > canvas.width) {
                player.score++;
                resetBall();
            }
            
            const aiCenter = ai.y + ai.height / 2;
            const diff = ball.y - aiCenter;
            
            if (Math.abs(diff) > 35) {
                if (diff > 0) {
                    ai.y += 4;
                } else {
                    ai.y -= 4;
                }
            }
            
            if (ai.y < 0) ai.y = 0;
            if (ai.y + ai.height > canvas.height) ai.y = canvas.height - ai.height;
        }
        
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.vx = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.vy = (Math.random() - 0.5) * 5;
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
